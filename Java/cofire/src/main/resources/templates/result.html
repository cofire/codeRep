<!DOCTYPE html>
<html>
<head>
<title>结果页面</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 引入 Bootstrap -->
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/choose.css}">
<!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
<!--[if lt IE 9]>
         <script th:src="@{/jquery/html5shiv.js}"></script> 
         <script th:src="@{/jquery/respond.min.js}"></script> 
      <![endif]-->


<style>
img {
	width: 100%;
	max-height: 100%;
}

select {
	width: 80%;
	height: 2rem;
}

.btn {
	width: 80%;
	background: #59bb10;
	color: #fff;
}

.result>img {
	width: 100px;
	height: 100px;
}

.result>p {
	margin-top: 2rem;
	margin-bottom: 2rem;
	font-size: 2rem;
}

#footer {
	margin-top: 10rem;
}
</style>
</head>
<body>
	<div class="container-fluid body">
		<div class="row">
			<div
				class="col-lg-12 col-md-12 col-xs-12 col-sm-12 text-center col-center-block">
				<img th:src="@{/img/merck.jpg}" alt="" class="img">
			</div>
		</div>

		<div class="row result text-center col-center-block">
			<img th:src="@{/img/success.png}" alt="">
			<p>信息提交成功</p>
		</div>

		<div class="row text-center">
			<button type="button" class="btn" id="closeBtn">返回</button>
		</div>
		<div class="row">
			<div id="footer"
				class="col-lg-12 col-md-12 col-xs-12 col-sm-12 col-center-block text-center">
				Copyright © 2018-2020</div>
		</div>
	</div>
	<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
	<script th:src="@{/jquery/jquery-3.3.1.min.js}"></script>
	<!-- 包括所有已编译的插件 -->
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	<script>
		$(function() {
			$("#closeBtn").click(function() {
				window.location.href = "about:blank";
				}
			);
		});
	</script>

</body>
</html>
